{% extends 'base.html' %}

{% block content %}
  <h2>Optionni o'chirishni tasdiqlang</h2>
  <p>{{ option.name }} optionini o'chirmoqchimisiz?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">O'chirish</button>
    <a href="{% url 'question_detail' option.question.id %}" class="btn btn-secondary">Bekor qilish</a>
  </form>
{% endblock %}
